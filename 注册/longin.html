<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="longin.css">
</head>

<body>
    <div class="regist">
        <div class="regist-title">注册联想会员</div>
        <div class="regist-tap">
            <h3 class="person1 now">个人用户注册</h3>
            <h3 class="person2">公司用户注册</h3>
        </div>
        <div class="regist-min">
            <div class="regist-info">
                <div class="regist-itmes">
                    <input class="phone" type="text" placeholder="请输入手机号">
                    <i class="icon-clear"></i>
                </div>
                <div class="slider">
                    <div class="ul-slider-wrap" style="width: 358px; height: 50px; background-color: rgba(255, 255, 255, 0);">
                        <div class="ul-slider-img ul-slider-text" style="color: rgb(66, 66, 66); line-height: 50px; font-size: 14px;">请按住滑块，拖动到指定位置</div>
                        <div class="ul-slider-btn" style="width: 50px; height: 50px; line-height: 50px;"></div>
                    </div>
                    <div class="regist-itmes" style="margin-top:14px;">
                        <input class="captcha" type="text" placeholder="短信验证码">
                        <a href="javascript:;" class="captcha_btn">获取验证码</a>
                    </div>
                    <div class="regist-itmes">
                        <input class="password2" type="text" placeholder="请输入密码 密码长度6——12位">
                        <i class="icon-clear"></i>
                    </div>
                    <div class="regist-itmes">
                        <input class="password2" type="text" placeholder="再次输入密码">
                        <i class="icon-clear"></i>
                    </div>
                </div>
            </div>
            <a href="javascript:;" class="regist-button">立即注册</a>
            <div class="regist_agreement">
                <span>
                    注册账号即表示您同意并愿意遵守联想
                    <a href="javascript:;">使用条款</a>
                    和
                    <a href="javascript:;">隐私政策</a>
                </span>
                <span class="go-lo"></span>
            </div>  
        </div>
    </div>
</body>

</html>
